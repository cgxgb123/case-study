<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYNCHRONY | Sign On</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="logo-area">
          <div class="logo"><img src="./synchrony.webp" /></div>
          <h1></h1>
        </div>

        <h2 class="title">Sign On</h2>

        <form>
          <label for="username"></label>
          <input
            type="text"
            id="username"
            placeholder="Enter User Name"
            required
          />

          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            required
          />

          <div class="options">
            <label class="remember">
              <input type="checkbox" /> Remember User Name
            </label>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>

          <button type="submit" class="signon-btn">Sign On</button>
        </form>

        <div class="extra-links">
          <a href="#">Register</a>
          <span>|</span>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </div>
  </body>
</html>
